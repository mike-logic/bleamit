publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_blue_plus: ^1.35.5
  permission_handler: ^11.3.0  # compatible with SDK 3.0+

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
